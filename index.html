<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijolos</title>
</head>
<body>
    <h1>Calculo de tijolos da parede</h1>
    <form onsubmit="calcular(event)">
    <input type="number" step="any" id="altura" placeholder="Altura (m)" required>
    <input type="number" step="any" id="largura" placeholder="Largura (m)" required>
    <button>Quantidade</button>
    <input type="reset" value="Limpar">
    </form>
    <script src="app.js"></script>
</body>
</html>
